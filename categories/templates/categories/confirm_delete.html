{% extends 'user_admin/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card my-4">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-danger shadow-danger border-radius-lg pt-4 pb-3">
                        <h6 class="text-white text-capitalize ps-3">Delete Category</h6>
                    </div>
                </div>
                <div class="card-body px-4 pb-2">
                    <div class="text-center">
                        <p class="mb-4">Are you sure you want to delete this category?</p>
                        <h5 class="mb-3">{{ category.name }}</h5>
                        <p class="text-sm text-secondary mb-4">
                            {{ category.description|default:"No description" }}
                        </p>
                        
                        <form method="post" action="{% url 'category:delete_category' category.id %}">
                            {% csrf_token %}
                            <div class="d-flex justify-content-center">
                                <a href="{% url 'category:available_categories' %}" class="btn btn-outline-secondary me-3">
                                    <i class="material-symbols-rounded me-1">cancel</i> Cancel
                                </a>
                                <button type="submit" class="btn bg-gradient-danger">
                                    <i class="material-symbols-rounded me-1">delete</i> Confirm Delete
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
