{% extends 'user_admin/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card my-4">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-danger shadow-danger border-radius-lg pt-4 pb-3">
                        <h6 class="text-white text-capitalize ps-3">Confirm Delete</h6>
                    </div>
                </div>
                <div class="card-body px-0 pb-2">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8 col-md-10">
                                <form method="post" class="p-4 text-center">
                                    {% csrf_token %}
                                    <h5>Are you sure you want to delete this room?</h5>
                                    <p class="mb-4">{{ object.name }} ({{ object.get_room_type_display }})</p>
                                    
                                    <div class="d-flex justify-content-center mt-4">
                                        <a href="{% url 'table:available_rooms' %}" class="btn btn-outline-secondary me-3">
                                            <i class="material-symbols-rounded me-1">cancel</i> Cancel
                                        </a>
                                        <button type="submit" class="btn bg-gradient-danger">
                                            <i class="material-symbols-rounded me-1">delete</i> Confirm Delete
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
