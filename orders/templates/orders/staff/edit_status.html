{% extends 'user_staff/base.html' %}


{% block content %}
<div class="card">
    <div class="card-header bg-gradient-dark text-white">
        <h4>Edit Order Status - Order #{{ order.id }}</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <!-- Display-only fields -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="form-label">Customer Name</label>
                        <input type="text" class="form-control" 
                               value="{{ order.customer_name|default:'Walk-in Customer' }}" 
                               readonly>
                    </div>
                </div>
                
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="form-label">Table Number</label>
                        <input type="text" class="form-control" 
                               value="{{ table_number }}" 
                               readonly>
                    </div>
                </div>
                
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="form-label">Room</label>
                        <input type="text" class="form-control" 
                               value="{{ room_info }}" 
                               readonly>
                    </div>
                </div>
                
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="form-label">Grand Total</label>
                        <input type="text" class="form-control" 
                               value="Rs. {{ grand_total }}" 
                               readonly>
                    </div>
                </div>
            </div>
            
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">VIP Order</label>
                        <input type="text" class="form-control" 
                               value="{% if order.is_vip %}Yes{% else %}No{% endif %}" 
                               readonly>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Rush Order</label>
                        <input type="text" class="form-control" 
                               value="{% if order.is_rush %}Yes{% else %}No{% endif %}" 
                               readonly>
                    </div>
                </div>
            </div>
            
            <!-- Editable status field -->
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="id_status" class="form-label">Order Status</label>
                        <select name="status" id="id_status" class="form-select" required>
                            {% for value, label in status_choices %}
                                <option value="{{ value }}" 
                                        {% if order.status == value %}selected{% endif %}
                                        {% if value == 'READY' or value == 'CANCELLED' %}class="bg-dark text-white"{% endif %}>
                                    {{ label }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col-md-12 text-end">
                    <a href="{% url 'staff_all_orders_view' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-dark">Update Status</button>
                </div>
            </div>
        </form>
    </div>
</div>

<style>
    /* Ensure the select options display properly */
    #id_status option.bg-dark {
        background-color: #212529 !important;
        color: white !important;
    }
    #id_status option:checked {
        background-color: #495057 !important;
    }
</style>
{% endblock %}
