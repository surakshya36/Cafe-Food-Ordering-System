{% load static %}

<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-radius-lg fixed-start ms-2  bg-white my-2" id="sidenav-main">

      <img src="{% static 'user_admin/img/cafe_logo.png' %}" class="navbar-brand-img" width="46" height="120" alt="main_logo">
      <span class="ms-1 text-sm text-dark">°✩Stellar Cafe✩°</span>
    </a>
  </div>
  <hr class="horizontal dark mt-0 mb-2">
  <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link {% if active_page == 'staff_dashboard' %}active bg-gradient-dark text-white{% else %}text-dark{% endif %}" href="{% url 'staff_dashboard' %}">
          <i class="material-symbols-rounded opacity-5">dashboard</i>
          <span class="nav-link-text ms-1">Dashboard</span>
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link text-dark {% if '/menuitems/' in request.path %}active bg-gradient-dark text-white{% endif %}" href="{% url 'menuitem:staff_available_items' %}">

          <span class="nav-link-text ms-1">Menu Items</span>
        </a>
      </li>
       <li class="nav-item">
        <a class="nav-link text-dark {% if '/tables/' in request.path %}active bg-gradient-dark text-white{% endif %}" href="{% url 'table:staff_available_rooms' %}">

          <span class="nav-link-text ms-1">Rooms</span>

          <a class="nav-link text-dark {% if '/orders/' in request.path %}active bg-gradient-dark text-white{% endif %}" href="{% url 'staff_all_orders_view' %}">

          <span class="nav-link-text ms-1">Profile</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark {% if request.path == '/staff-logout/' %}active{% endif %}" href="{% url 'staff_logout' %}">
          <i class="material-symbols-rounded opacity-5">logout</i>
          <span class="nav-link-text ms-1">Log Out</span>
