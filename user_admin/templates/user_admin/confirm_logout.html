{% extends 'user_admin/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card my-4">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-warning shadow-warning border-radius-lg pt-4 pb-3">
                        <h6 class="text-white text-capitalize ps-3">Log Out</h6>
                    </div>
                </div>
                <div class="card-body px-4 pb-2">
                    <div class="text-center">
                        <i class="material-symbols-rounded text-warning display-1 mb-3">logout</i>

                        <p class="mb-4">Are you sure you want to log out?</p>

                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <div class="d-flex justify-content-center">
                                <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-secondary me-3">
                                    <i class="material-symbols-rounded me-1">cancel</i> Cancel
                                </a>
                                <button type="submit" class="btn bg-gradient-warning text-white">
                                    <i class="material-symbols-rounded me-1">logout</i> Confirm Logout
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
